          test -f SECURITY.md || exit 1
          test -f CONTRIBUTING.md || exit 1
          test -f docs/PRD.md || exit 1
          test -f docs/tasks/phase0.md || exit 1
          test -f docs/tasks/phase1.md || exit 1

          echo "All foundation files verified!"

